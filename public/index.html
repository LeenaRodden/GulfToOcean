    <script type="text/javascript">
        function closePrivacyWarning() {
            document.getElementById("cookie_directive_container").style.display = "none";
        }

        function saveForm() {

            var Subject = document.getElementById('Subject').value;
            var Message = document.getElementById('Message').value;
            var FromEmailAddress = document.getElementById('FromEmailAddress').value;
            var FromName = document.getElementById('FromName').value;
            var captcha = document.getElementById('captcha').value;



            $.ajax(

                {

                    type: "POST",

                    url: '/ContactUs',

                    data: "ajax=true"
                        + "&Subject=" + Subject
                        + "&Message=" + Message
                        + "&FromEmailAddress=" + FromEmailAddress
                        + "&FromName=" + FromName
                        + "&captcha=" + captcha
                    ,

                    success: function (result) {
                        document.getElementsByTagName('form')[0].innerHTML = result;

                    },

                    error: function (req, status, error) {

                        alert("Sorry! We could not send your email.");

                    }

                });

            return false;

        }
    </script>
